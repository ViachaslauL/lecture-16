version: '3.9'

services:
  database:
    image: mysql:8.0.27
    hostname: mysql
    container_name: mysql-db-lecture-16
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: persons_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminPass
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin
    container_name: php-myadmin-lecture-16
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
